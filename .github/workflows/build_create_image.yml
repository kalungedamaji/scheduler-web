name: TestAndBuild
on:
    push:
      branches: [ master ]
    pull_request:
      branches: [ master ]
jobs:
    testAndBuild:
      name: Test And Build Docker Iamge
      runs-on: ubuntu-latest
      steps:
       - uses: actions/checkout@v2
        # Setup .npmrc file to publish to npm
       - uses: actions/setup-node@v2
         with:
            node-version: '16.x'
            registry-url: 'https://registry.npmjs.org'
       - name: clean install
         run: npm ci
       - name: build
         run: npm run build

       - name: build docker Image
         run: |
             docker build  -t  scheduler-web  .
       - name: push the docker image
         run: |
               docker login --username=${{ secrets.HEROKU_USER_NAME }} --password=${{ secrets.HEROKU_API_KEY }} registry.heroku.com
               docker tag scheduler-web  registry.heroku.com/scheduler-web/web
               docker push registry.heroku.com/scheduler-web/web
               heroku container:release web -a spring1-boot-app-dev

      outputs:
        image_name: scheduler-web

